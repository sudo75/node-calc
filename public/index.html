<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>


    <div class="container">

        <div class="info">
            <div id="title">Calculator<sup>v.3</sup></div>
            <hr id="info-div-line">
            <a class="hl" href="info/info.html">Settings & Information</a>

        </div>
        

        <div class="display">
            <div class="ln" id="ln0"></div>
            <div class="ln" id="ln1"></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="del">⌫</button>
                <button class="btn" id="exp">xʸ</button>
                <button class="btn" id="div">÷</button>
            </div>
            <div class="row">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="mul">×</button>
            </div>
            <div class="row">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="sub">-</button>
            </div>
            <div class="row">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn" id="posNeg">+/-</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="eq">=</button>
            </div>
        </div>
        <hr id="bottom-div-line">
        <div class="log hidden"></div>
    </div>
    
    <script src="/index.js"></script>

</body>
</html>
